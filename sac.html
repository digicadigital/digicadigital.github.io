        </div>

    <!-- END nav -->

    <section class="pb_cover_v3 overflow-hidden cover-bg-indigo cover-bg-opacity text-left pb_gradient_v1 " id="section-home">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-6">
                    <h3 class="heading mb-3">SAC</h3>
                    <div class="sub-heading">
                        <p class="mb-4 text-justify">Área exclusiva para atendimento, solicitações e críticias de clientes.</p>
                        <p class="mb-4 text-justify">Caso seja solicitação de alguma ideia de arte, pedimos para solicitar e descrever ao mínimo com dois dias de antecedência.</p>
                        <p class="mb-5"><a class="btn btn-success btn-lg pb_btn-pill smoothscroll" href="https://digica.online/"><span class="pb_font-14 text-uppercase pb_letter-spacing-1">Ir ao site</span></a></p>
                    </div>
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-5 relative align-self-center">
                    <form action="https://formspree.io/mbjzbgpb" method="POST" class="bg-white rounded pb_form_v1">
                        <h3 class="mb-4 mt-0 text-center">ABRA SEU CHAMADO</h3>
                        <div class="form-group">
                            <input type="text" class="form-control pb_height-50 reverse" name="name" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control pb_height-50 reverse" name="cpf" placeholder="Seu CPF para verificarmos">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control pb_height-50 reverse" name="email" placeholder="Seu email para retornarmos">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control pb_height-50 reverse" name="telefone" placeholder="Whatsapp ou telefone para retornarmos">
                        </div>
                        <div class="form-group">
                            <textarea type="text" class="form-control pb_height-50 reverse" name="message" placeholder="Descreva o que nos deseja solicitar em detalhes nesse campo e anexe algum arquivo abaixo caso deseje!"></textarea>
                        </div>
                        <div class="form-group mt-1">
                            <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="ABRIR CHAMADO!">
                        </div>
                    </form>

                </div>
            </div>
        </div>
